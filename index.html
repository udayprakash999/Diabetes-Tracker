<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sugar-blood-level.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diabetes Tracker </h1> 
             <img src="sugar-blood-level.png" >
        </header>
        <form id="tracker-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter a title for this entry" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="blood-sugar">Blood Sugar (mg/dL):</label>
                <input type="number" id="blood-sugar" required>
            </div>
            <div class="form-group">
                <label for="heart-rate">Heart Rate (BPM):</label>
                <input type="number" id="heart-rate" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="3" placeholder="Any additional information..."></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
        <section id="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
